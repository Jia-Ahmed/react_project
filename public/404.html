<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        const repoName = 'react_project'; // Change this if your repo has a different name
        const currentPath = window.location.pathname;
        
        // Check if we're already in the correct path
        if (!currentPath.includes(repoName)) {
            // Redirect to the correct base path
            window.location.href = `/${repoName}${currentPath}`;
        } else {
            // Already in correct path, redirect to index.html
            window.location.href = `/${repoName}/index.html`;
        }
    </script>
</head>
<body>
    Redirecting... <a href="/react_project/">Click here if not redirected</a>.
</body>
</html>
